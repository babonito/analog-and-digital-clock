<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhpAssist | Analog and Digital Clock</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20220514154547">
</head>
<body>
<header></header>
<main class="container">
	<h1>Analog and Digital Clock</h1>
	<div class="wrapper">
		<div class="inner">
			<div class="clock">
				<div class="circle" id="mn" style="--clr: #fee800;"><i></i></div>
				<div class="circle" id="sc" style="--clr: #ff2972;"><i></i></div>
				<div class="circle" id="hr" style="--clr: #04fc43;"><i></i></div>
				<span style="--i:1"><b>1</b></span>
				<span style="--i:2"><b>2</b></span>
				<span style="--i:3"><b>3</b></span>
				<span style="--i:4"><b>4</b></span>
				<span style="--i:5"><b>5</b></span>
				<span style="--i:6"><b>6</b></span>
				<span style="--i:7"><b>7</b></span>
				<span style="--i:8"><b>8</b></span>
				<span style="--i:9"><b>9</b></span>
				<span style="--i:10"><b>10</b></span>
				<span style="--i:11"><b>11</b></span>
				<span style="--i:12"><b>12</b></span>
			</div>
			<div class="time">
				<div id="hours" style="--clr: #04fc43;">00</div>
				<div id="minutes" style="--clr: #fee800;">00</div>
				<div id="seconds" style="--clr: #ff2972;">00</div>
			</div>
		</div>
	</div>
</main>
<footer></footer>
<script src="js/app.min.js?_v=20220514154547"></script>
</body>
</html>
