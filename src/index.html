<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
  "title":"PhpAssist | Analog and Digital Clock"
})
<body>
@@include('html/header.html', {})
<main class="container">
	<h1>Analog and Digital Clock</h1>
	<div class="wrapper">
		<div class="inner">
			<div class="clock">
				<div class="circle" id="mn" style="--clr: #fee800;"><i></i></div>
				<div class="circle" id="sc" style="--clr: #ff2972;"><i></i></div>
				<div class="circle" id="hr" style="--clr: #04fc43;"><i></i></div>
				<span style="--i:1"><b>1</b></span>
				<span style="--i:2"><b>2</b></span>
				<span style="--i:3"><b>3</b></span>
				<span style="--i:4"><b>4</b></span>
				<span style="--i:5"><b>5</b></span>
				<span style="--i:6"><b>6</b></span>
				<span style="--i:7"><b>7</b></span>
				<span style="--i:8"><b>8</b></span>
				<span style="--i:9"><b>9</b></span>
				<span style="--i:10"><b>10</b></span>
				<span style="--i:11"><b>11</b></span>
				<span style="--i:12"><b>12</b></span>
			</div>
			<div class="time">
				<div id="hours" style="--clr: #04fc43;">00</div>
				<div id="minutes" style="--clr: #fee800;">00</div>
				<div id="seconds" style="--clr: #ff2972;">00</div>
			</div>
		</div>
	</div>
</main>
@@include('html/footer.html', {})
<script src="js/app.min.js"></script>
</body>
</html>
